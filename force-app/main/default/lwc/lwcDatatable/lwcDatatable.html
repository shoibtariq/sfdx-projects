<template>
    <lightning-accordion class="example-accordion" allow-multiple-sections-open="true"
        onsectiontoggle={handleToggleSection} active-section-name="B">
        <lightning-accordion-section name="A" label="Accordion Title A">
            <lightning-datatable data={contacts.data} columns={columns} key-field="id" onrowselection={getSelectedName}
                show-row-number-column min-column-width="20px" getselectedrows={getSelectedN} resize-step
                sorted-by={LastName} is-loading>
            </lightning-datatable>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
