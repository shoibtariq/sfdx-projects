<template>
    <lightning-card title="LdsCreateRecord" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Id"
                disabled
                data-id="accountId"
                value={accountId}
            ></lightning-input>
            <lightning-input
                label="Name"
                onchange={handleNameChange}
                class="slds-m-bottom_x-small"
            ></lightning-input>
            <lightning-input
                label="phone"
                onchange={handleEmailChange}
                class="slds-m-bottom_x-small"
            ></lightning-input>
            <lightning-button
                label="Create Account"
                variant="brand"
                onclick={createAccount}
            ></lightning-button>
        </div>
    </lightning-card>
    <c-child-lwc1 account-id={accountId}></c-child-lwc1>
</template>
