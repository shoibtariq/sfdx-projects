<template>
    <lightning-card title="MiscGetUserId" icon-name="custom:custom19">
        <div class="slds-grid slds-gutters">
            <div class="slds-col">

                <div class="slds-m-around_medium">
                    <p>User Name:</p>
                    {userName}
                </div>

                <template if:true={items.data}>
                    <div class="slds-m-top_medium slds-m-bottom_x-large">
                        <!-- Simple -->

                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-tree items={items.data} header="Hierarchy" onselect={handleclick}>
                            </lightning-tree>
                        </div>
                    </div>
                </template>

            </div>
            <div class="slds-col">
                <template if:true={vale}>
                    <c-view-tree-selected recordid={vale}></c-view-tree-selected>
                </template>

            </div>
        </div>
    </lightning-card>

</template>
